<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essay Evaluation Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .highlight-delete {
      text-decoration: line-through;
      color: blue;
    }
    .highlight-add {
      border-bottom: 2px solid red;
      <!-- background-color: #ffe6e6; -->
    }
    .sources {
      color: red;
      font-weight: bold;
    }
    .tagged span {
      margin: 0 3px;
    }
    .back-button {
      display: inline-block;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .back-button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <a href="/" class="back-button">← Back to Upload</a>

  <h1>Essay Evaluation Report</h1>

  <div class="section">
    <h2>Essay Type</h2>
    <p>{{ essayType }}</p>
  </div>

  <div class="section">
    <h2>Analysis Report</h2>
    <p>{{ analysis }}</p>
  </div>

  <div class="section tagged">
    <h2>Tagged Corrections</h2>
    <div id="tagged-content">{{ tagged }}</div>
  </div>

  <div class="section">
    <h2>Unreliable Sources</h2>
    {% if sources %}
      <p class="sources">⚠️ {{ sources|join(", ") }}</p>
    {% else %}
      <p>No unreliable sources found.</p>
    {% endif %}
  </div>

  <script>
    // Format tagged corrections
    document.addEventListener('DOMContentLoaded', function() {
      const taggedContainer = document.getElementById("tagged-content");
      const taggedText = taggedContainer.textContent;
      const taggedHTML = taggedText.replace(/\[DELETE:(.*?)\]/g, '<span class="highlight-delete">$1</span>')
                                  .replace(/\[ADD:(.*?)\]/g, '<span class="highlight-add">$1</span>');
      taggedContainer.innerHTML = taggedHTML;
    });
  </script>
</body>
</html>
